<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Now</title>
  </head>
  <body>
    <div class="container">
      <div id="dstAlert" class="dst-alert">
        ⚠️ Time may not include daylight saving adjustments
        <span id="closeAlert" class="close-btn">&times;</span>
      </div>

      <div class="app">
        <div class="row currentTemp">
          <div class="temp">
          <h1 id="currentTemp">25°</h1>
          C
          </div>
          <img
            id="CurrentWeatherIcon"
            class="currentWeatherIcon"
            src="icons/day-clear.svg"
          />
        </div>
        <div class="locAndTime">
          <p class="currentLocation" id="currentLocation">Cairo, Egypt</p>
          <p class="currentTime" id="currentDate">12:45 PM</p>
        </div>
      </div>

      <div class="sidebar scroll">
        <div class="search">
          <input
            type="text"
            id="locationInput"
            placeholder="Enter Location ..."
          />
          <div class="searchResults scroll" id="searchResults"></div>
        </div>
        <p class="normalText">Weather Details ...</p>
        <h3 id="CurrentWeatherState">N/A</h3>
        <div class="weatherInfo">
          <div class="info">
            <div class="row">
              <p class="infoText">Temp max</p>
              <p id="maxTemp">0°C</p>
            </div>
            <img class="icon"src="./icons/temp-max.svg" alt="" />
          </div>

          <div class="info">
            <div class="row">
              <p class="infoText">Temp min</p>
              <p id="minTemp">0°C</p>
            </div>
            <img class="icon"src="./icons/temp-min.svg" alt="" />
          </div>

          <div class="info">
            <div class="row">
              <p class="infoText">Avg Humidity</p>
              <p id="humidity">0%</p>
            </div>
            <img class="icon"src="./icons/humidity.svg" alt="" />
          </div>
          <div class="info">
            <div class="row">
              <p class="infoText">Clouds</p>
              <p id="clouds">0%</p>
            </div>
            <img class="icon"src="./icons/clouds.svg" alt="" />
          </div>

          <div class="info">
            <div class="row">
              <p class="infoText">Max Wind Speed</p>
              <p id="wind">0 km/h</p>
            </div>
            <img class="icon"src="./icons/wind.svg" alt="" />
          </div>
        </div>
        <div class="sunContainer">
          <div class="sunCard">
            <img class="icon"src="./icons/sunrise.svg" alt="" />
            <p class="infoText">Sunrise</p>
            <p id="sunrise">00:00</p>
          </div>

          <div class="sunCard">
            <img class="icon"src="./icons/sunset.svg" alt="" />
            <p class="infoText">Sunset</p>
            <p id="sunset">00:00</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
